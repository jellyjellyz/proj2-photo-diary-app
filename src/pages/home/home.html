<ion-header>
  <ion-navbar>
    <ion-title>
      My Diary
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-button full (click)="addEntry()">Add Entry</button>
    </ion-item>
    <ion-item *ngFor="let entry of entries | orderBy: timeStamp">

     
      <ion-label (click)="editEntry(entry.key)">
        <img class="diaryimage" [src]="entry.image" />

        <h2>{{entry.title}}</h2>
      </ion-label>
     
      <ion-label>
        <p>{{entry.text}}</p>
        <p>{{entry.timeStamp | date: "M/d/yy, h:mm a"}}</p>
        
      </ion-label>

      <button ion-button clear icon-only item-end (click)="deleteEntry(entry.key)">
        <ion-icon name="close-circle"></ion-icon>
      </button>

    </ion-item>
  </ion-list>
</ion-content>
